<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Ptolemy </title>
    <link href="stylesheet.css" rel="stylesheet" />
    <link href="icon.png" rel="icon" />
</head>
<body>
    <h1>PTOLEMY SIMULATOR</h1>
    
    <table>
        <tr>
            <td><canvas width="512" height="512"></canvas></td>
            <td>
                <table>
                    <tr>
                        <th colspan="3">Orbital Progress of...</th>
                    </tr>
                    <tr>
                        <th>Β seen by Γ</th>
                        <td><progress id="pbg" value="0" max="360"></progress></td>
                        <td id="tbg">0;0,0</td>
                    </tr>
                    <tr>
                        <th>Σ seen by Β</th>
                        <td><progress id="psb" value="0" max="360"></progress></td>
                        <td id="tsb">0;0,0</td>
                    </tr>
                    <tr>
                        <th>Σ seen by Γ</th>
                        <td><progress id="psg" value="0" max="360"></progress></td>
                        <td id="tsg">0;0,0</td>
                    </tr>
                    <tr>
                        <th>M seen by Α</th>
                        <td><progress id="pma" value="0" max="360"></progress></td>
                        <td id="tma">0;0,0</td>
                    </tr>
                    <tr>
                        <th>M seen by Γ</th>
                        <td><progress id="pmg" value="0" max="360"></progress></td>
                        <td id="tmg">0;0,0</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr><th>Knobs</th></tr>
                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <th></th>
                                    <th>Radius</th>
                                    <th>Azimuth</th>
                                    <th>Velocity</th>
                                </tr>
                                <tr>
                                    <th><label>Β</label></th>
                                    <td><input type="number" id="br" min="0" max="512" value="170" />
                                    </td>
                                    <td><input type="number" id="bf" min="-360" max="360" value="90" />
                                    </td>
                                    <td><input type="number" id="bv" min="-360" max="360" value="1" />
                                    </td>
                                </tr>
                                <tr>
                                    <th><label>Σ</label></th>
                                    <td><input type="number" id="sr" min="0" max="512" value="32" />
                                    </td>
                                    <td><input type="number" id="sf" min="-360" max="360" value="90" />
                                    </td>
                                    <td><input type="number" id="sv" min="-360" max="360" value="0" />
                                    </td>
                                </tr>
                                <tr>
                                    <th><label>M</label></th>
                                    <td><input type="number" id="mr" min="0" max="512" value="170" />
                                    </td>
                                    <td><input type="number" id="mf" min="-360" max="360" value="90" />
                                    </td>
                                    <td><input type="number" id="mv" min="-360" max="360" value="1" />
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <th></th>
                                    <th>X</th>
                                    <th>Y</th>
                                    <tr>
                                        <th><label>Γ</label></th>
                                        <td><input type="number" id="gx" min="0" max="512" value="256" />
                                        </td>
                                        <td><input type="number" id="gy" min="0" max="512" value="256" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <th><label>Α</label></th>
                                        <td><input type="number" id="ax" min="0" max="512" value="256" />
                                        </td>
                                        <td><input type="number" id="ay" min="0" max="512" value="224" />
                                        </td>
                                    </tr>
                            </table>
                            <input type="button" id="upva" value="Update Simulation" onclick="upva()" />
                        </td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr><th colspan="2">Switches</th></tr>
                    <tr>
                        <td><input type="checkbox" id="rm1" checked />
                        </td>
                        <td><label for="rm1">Epicyclical Hypothesis</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="rm2" checked />
                        </td>
                        <td><label for="rm2">Eccentric Hypothesis</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="dl" checked />
                        </td>
                        <td><label for="dl">Draw Labels</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="dg" checked />
                        </td>
                        <td><label for="dg">Draw Grid</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="ao" checked />
                        </td>
                        <td><label for="ao">Actual Orbit Lines</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="oo" checked />
                        </td>
                        <td><label for="oo">Observed Orbit Lines</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="pa" checked />
                        </td>
                        <td><label for="pa">Progress Arcs</label></td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="cm" id="cm" checked />
                        </td>
                        <td><label for="cm">Everything is Circles</label></td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="cm" id="am" />
                        </td>
                        <td><label for="am">Everything is Arcs</label></td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="cm" id="cg" />
                        </td>
                        <td><label for="cg">Circles are Gone</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="wm" />
                        </td>
                        <td><label for="wm">Trail Mode</label></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <h3>Notes</h3>
    <script src="main.js"></script>
</body>
</html>
